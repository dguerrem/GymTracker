<div class="dashboard">
  <div class="workout-tracker">
    <header class="header">
      <h1>Entrenamientos</h1>
    </header>

    <!-- Sección para añadir un nuevo entrenamiento -->
    <div class="add-workout">
      <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="picker" (focus)="picker.open()" placeholder="Fecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Entrenamiento</mat-label>
        <input matInput placeholder="Workout Name" [(ngModel)]="newWorkoutName" />
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="addWorkout()">
        Añadir
      </button>
    </div>

    <!-- Tabla para mostrar los entrenamientos recientes -->
    <div class="recent-workouts">
      <h3>Recent Workouts</h3>
      <table mat-table [dataSource]="workouts" class="mat-elevation-z8">

        <!-- Fecha Columna -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let workout"> {{ workout.date }} </td>
        </ng-container>

        <!-- Nombre Columna -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let workout"> {{ workout.name }} </td>
        </ng-container>

        <!-- Número de Ejercicios -->
        <ng-container matColumnDef="exercises">
          <th mat-header-cell *matHeaderCellDef> Exercises </th>
          <td mat-cell *matCellDef="let workout"> {{ workout.exercises.length }} </td>
        </ng-container>

        <!-- Número de Series -->
        <ng-container matColumnDef="sets">
          <th mat-header-cell *matHeaderCellDef> Sets </th>
          <td mat-cell *matCellDef="let workout"> {{ getTotalSets(workout) || 0 }} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let workout">
            <button mat-icon-button color="primary" (click)="viewWorkout(workout)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteWorkout(workout)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Render Columnas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
