<div class="login-container">
    <mat-card id="login-form">
      <mat-card-title>Iniciar sesión</mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Correo electrónico</mat-label>
            <input matInput placeholder="nombre@ejemplo.com" [(ngModel)]="email" name="email">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="password-field">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Contraseña" [(ngModel)]="password" name="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
  
          <mat-checkbox [(ngModel)]="rememberMe" name="rememberMe">Recordarme</mat-checkbox>
          <a href="#">He olvidado mi contraseña</a>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" class="login-button">Iniciar sesión</button>
      </mat-card-actions>
      <mat-card-footer>
        <a href="#">¿No tienes una cuenta? Crear cuenta</a>
      </mat-card-footer>
    </mat-card>
  </div>
